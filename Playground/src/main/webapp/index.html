<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <form action="HelloWorldServlet" method="post">
            <p>
                <label for="txtNome">Nome:</label>
                <input type="text" name="nome" id="txtNome">
            </p>
            <p>
                <label for="txtDtNascimento">Data nascimento:</label>
                <input type="text" name="dtnascimento" id="txtDtNascimento">
            </p>
            <p>
                <label for="txtTelefone">Telefone:</label>
                <input type="text" name="telefone" id="txtTelefone">
            </p>
            <p>
                <label for="txtEmail">E-mail:</label>
                <input type="email" name="email" id="txtEmail">
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
        </form>
        <a href="HelloWorldServlet">Ver lista</a>
    </body>
</html>
